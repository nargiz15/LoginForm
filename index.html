<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="full-screen">
        <div class="formBackground">
            <form>
            <h1 class="title">Welcome</h1>
            <div class="firstSide">
                <Label>Email</Label>
                <input type="email" >
                <span style="color: green; font-weight: bolder; font-size: 12px;">Valid Email</span>
            </div>
            <div class="secondSide">
                <Label>Password</Label>
                <input type="password" >
                <span style="color: red; font-weight: bolder; font-size: 12px;" >Incorrect Password</span>
            </div>
            <button type="submit" class="loginButton">Login</button>
        </form>
        </div>
    </div>


</body>
</html>
